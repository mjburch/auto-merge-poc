name: Build Pipeline

on:
  push:
    branches:
      - main
      - feature/*
    pull_request:
      branches:
        - main

jobs:
  setup:
    runs-on: ubuntu-24.04
    steps:
      - run: "sleep 3"

  test:
    runs-on: ubuntu-24.04
    needs: [setup]
    steps:
      - name: test
        id: test
        run: |
          sleep 3
          exit $(shuf -i 0-2 -n 1)

  results:
    runs-on: ubuntu-24.04
    needs: [setup, test]
    if: ${{ always() }}
    steps:
      - name: results
        run: |
          testResult="${{ needs.test.result }}"
          if [[ $testResult == "success" ]]; then
            exit 0
          else
            exit 1
          fi

