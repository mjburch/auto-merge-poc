name: Build Pipeline

on:
  push:
    branches:
      - main
      - feature/*
    pull_request:
      branches:
        - main

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: test
        id: test
        run: |
          sleep 20
          exit 1

  results:
    runs-on: ubuntu-24.04
    needs: [test]
    steps:
      - name: results
        run: |
          echo "success!"

