name: Build Pipeline

on:
  push:
    branches:
      - main
      - feature/*
    pull_request:
      branches:
        - main

jobs:
  setup:
    runs-on: ubuntu-24.04
    steps:
      - run: "sleep 10"

  test:
    runs-on: ubuntu-24.04
    needs: [setup]
    steps:
      - name: test
        id: test
        run: |
          sleep 20
          exit 1

  results:
    runs-on: ubuntu-24.04
    needs: [test]
    steps:
      - name: results
        run: |
          echo "success!"

